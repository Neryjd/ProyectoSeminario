<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EMPLEADOS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
	<div class="contanier at-4">
		<div class="col-sm-6">
		<form th:action="@{/save2}" th:object="${puesto}" method="POST">
			<div class="card">
				<div class="card header">
					<h3>MODULO PUESTOS</h3>
				</div>
			<div class="card-body">
				<div class="form-group">
					<label>CODIGO DE PUESTO</label>
				<input th:field="*{id}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>PUESTO</label>
				<input th:field="*{Nombre_puesto}" type="text" class="form-control"/>
				</div>
								
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success" /> <a th:href="@{/listarp}">Regresar</a>
			</div>
		</form>
	</div>
	</center>
</body>
</html>
