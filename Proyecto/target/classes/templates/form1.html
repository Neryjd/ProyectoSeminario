<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EMPLEADOS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
	<center>
	<div class="contanier at-4">
		<div class="col-sm-6">
		<form th:action="@{/save1}" th:object="${cliente}" method="POST">
			<div class="card">
				<div class="card header">
					<h3>MODULO CLIENTES</h3>
				</div>
			<div class="card-body">
				<div class="form-group">
					<label>NIT</label>
				<input th:field="*{id}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Nombre Completo</label>
				<input th:field="*{Nombre}" type="text" class="form-control"/>
				</div>
								<div class="form-group">
					<label>Edad</label>
				<input th:field="*{edad}" type="text" class="form-control"/>
				</div>
									<label>Dirección</label>
				<input th:field="*{Direccion}" type="text" class="form-control"/>
				</div>
								<div class="form-group">
					<label>Teléfono</label>
				<input th:field="*{telefono}" type="text" class="form-control"/>
				</div>
									<label>Correo Electronico</label>
				<input th:field="*{correo}" type="text" class="form-control"/>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success" /> <a th:href="@{/lista}">Regresar</a>
			</div>
		</form>
	</div>
	</center>
</body>
</html>
