<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EMPLEADOS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
	<center>
	<div class="contanier at-4">
		<div class="col-sm-6">
		<form th:action="@{/save3}" th:object="${VisitasClientes}" method="POST">
			<div class="card">
				<div class="card header">
					<h3>MODULO VISITAS CLIENTES</h3>
				</div>
			<div class="card-body">
				<div class="form-group">
					<label>NUMERO DE VISITA</label>
				<input th:field="*{id}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>CODIGO DE CLIENTE</label>
				<input th:field="*{id_cliente}" type="text" class="form-control"/>
				</div>
								<div class="form-group">
					<label>CODIGO DE EMPLEADO</label>
				<input th:field="*{id_empleado}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>FECHA DE VISITA</label>
				<input th:field="*{Fecha_visita}" type="text" class="form-control"/>
				</div>
								<div class="form-group">
					<label>ESTADO DE VISITA</label>
				<input th:field="*{Estado_visita}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>DEPARTAMENTO DE VISITA</label>
				<input th:field="*{Departamento}" type="text" class="form-control"/>
				</div>
								<div class="form-group">
					<label>ZONA DE VIVIENDA</label>
				<input th:field="*{Zona_visita}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>LATITUD DE COORDENADAS</label>
				<input th:field="*{Latitud}" type="text" class="form-control"/>
				</div>
								<div class="form-group">
					<label>LONGITUD DE COORDENADAS</label>
				<input th:field="*{Longitud}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>TIPO DE SERVICIO</label>
				<input th:field="*{Tipo_Servicio}" type="text" class="form-control"/>
				</div>			
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success" /> <a th:href="@{/listarc}">Regresar</a>
			</div>
		</form>
	</div>
	</center>
</body>
</html>
