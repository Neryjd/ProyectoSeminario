<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EMPLEADOS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
	<center>
	<div class="contanier at-4">
		<div class="col-sm-6">
		<form th:action="@{/save}" th:object="${empleado}" method="POST">
			<div class="card">
				<div class="card header">
					<h3>MODULO EMPLEADOS</h3>
				</div>
			<div class="card-body">
				<div class="form-group">
					<label>Cod_Empleado</label>
				<input th:field="*{id}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Nombres</label>
				<input th:field="*{nombres}" type="text" class="form-control"/>
				</div>
								<div class="form-group">
					<label>Puesto</label>
				<input th:field="*{puesto}" type="text" class="form-control"/>
				</div>
								<div class="form-group">
					<label>Telefono</label>
				<input th:field="*{telefono}" type="text" class="form-control"/>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success" /> <a th:href="@{/listar}">Regresar</a>
			</div>
		</form>
	</div>
	</center>
</body>
</html>
