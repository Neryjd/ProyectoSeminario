<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PUESTOS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/newp}" class="btn btn-success">Agregar Nuevo</a> 
		<table class="table">
			<thead style="background-color: #5BA5EA">
				<thead>
					<tr>
						<th>CODIGO DE PUESTO</th>
					    <th>NOMBRE PUESTO</th>
						
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="p:${puesto}">
					<td th:text="${p.id}"</td>
					<td th:text="${p.Nombre_puesto}"</td>
					
				
					<td>
					<a th:href="@{/listarp/}+${p.id}" class="btn btn-warning">editar</a>
					<!--<a th:onclick="eliminarp([[${p.id}]])" class="btn btn-danger">delete</a>-->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones1.js"></script>
</body>
</html>
